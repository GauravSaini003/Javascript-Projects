<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <title>Whether App</title>
</head>
<body>
 <div class="h-screen  w-screen flex  justify-center	items-center	bg-gradient-to-r from-rose-100 to-teal-100 border border-black rounded drop-shadow-2xl shadow-red-950	">
<div id="background_img"  class=" border border-black rounded p-6 bg-center bg-no-repeat bg-cover">
    <div class="text-5xl font-extrabold ">
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500 p-2">
         Whether App
        </span> 
        </div>
        <div class="text-2xl m-3 flex flex-col  shadow-2xl shadow-cyan-500/50 " >
       
       
            <input id="city" class=" m-1 p-3  border border-slate-300 hover:border-indigo-300 rounded bg-transparent" type="text" placeholder="Enter your City name" >
            
    <input id="country" class=" m-1 p-3  border border-slate-300 hover:border-indigo-300 rounded bg-transparent" type="text" placeholder="country" readonly>
    <input id="temp" class=" m-1 p-3  border border-slate-300 hover:border-indigo-300 rounded bg-transparent" type="text" placeholder="Temparature" readonly>
    <input id="whether" class=" m-1 p-3  border border-slate-300 hover:border-indigo-300 rounded bg-transparent" type="text" placeholder="Whether" readonly>
    <input id="Description" class=" m-1 p-3  border border-slate-300 hover:border-indigo-300 rounded bg-transparent" type="text" placeholder="Description" readonly>
    <input id="min" class=" m-1 p-3  border border-slate-300 hover:border-indigo-300 rounded bg-transparent" type="text" placeholder="min temp" readonly>
    <input id="max" class=" m-1 p-3  border border-slate-300 hover:border-indigo-300 rounded bg-transparent" type="text" placeholder="max temp" readonly>
    <input id="Humidity" class=" m-1 p-3  border border-slate-300 hover:border-indigo-300 rounded bg-transparent" type="text" placeholder="Humidity" readonly>
    <input id="wind" class=" m-1 p-3  border border-slate-300 hover:border-indigo-300 rounded bg-transparent" type="text" placeholder="wind Speed" readonly>
    <input id="Visibility" class=" m-1 p-3  border border-slate-300 hover:border-indigo-300 rounded bg-transparent" type="text" placeholder="Visibility" readonly>
    
    
        
    </div>
   
      </div>
 
 </div>

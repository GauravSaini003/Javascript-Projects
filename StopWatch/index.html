<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <title>Stop Watch</title>
</head>
<body>
    <div style="background-image: url(https://images.unsplash.com/photo-1467810160588-c86c0deb5d16?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D);" class="bg-center  w-screen h-screen text-white " id="StopWatch App">
<h1 class="text-center text-9xl font-mono font-extrabold text-green-600		">ONLINE STOP WATCH</h1>



<div class="flex flex-col 	items-center mt-24   p-12  ">
    <div class=" border-2 rounded-full p-16">
    <h1 class="text-center text-6xl p-6 m-6">Stop Watch</h1>
    
        <input id="hour" class="border rounded-lg text-black  " type="number" readonly>
        <input id="minutes" class="border rounded-lg text-black " type="number" readonly>
        <input id="sec" class="border rounded-lg text-black " type="number" readonly>
    
    <div class=" flex flex-row items-center p-6 m-2 justify-center">
    <button id="start" type="button" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Start</button>
    <button id="stop" type="button" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Stop</button>
    <button id="reset" type="button" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Reset</button>
</div>
</div>
</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js" defer></script>
    <title>Quiz App</title>
</head>
<body>
    <div class="h-screen w-screen bg-slate-400 flex justify-center items-center ">

        <div class="bg-slate-900 p-5 rounded-lg flex flex-col  ">

            <!-- This is the place where we hide all the things -->
            <div id="toggle" class="hidden">


            <div><h1 class="text-white text-6xl ms-12 me-12">Quiz App</h1></div>
            <div class="text-white mt-4 p-3 w-full">
                <label for="NumberofQuestions" class="block mb-2">Number of Questions:</label>
                <select id="NumberofQuestions" class="text-black p-2 rounded w-full">
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="40">40</option>
                    <option value="50">50</option>
                </select>
            </div>
            <div class="text-white mt-4 p-3 w-full">
                <label for="NumberofQuestions" class="block mb-2">Select Category:</label>
                <select id="Categories" class="text-black p-2 rounded w-full">
                    <option value="Any">Any Category</option>
                    <option value="Science">Science</option>
                    <option value="Technology">Technology</option>
                    <option value="Politics">Politics</option>
                    <option value="General Knowledge">General Knowledge</option>
                    <option value="Films">Films</option>
                    <option value="Fashion">Fashion</option>
                </select>
            </div>
            <div class="text-white mt-4 p-3 w-full">
                <label for="NumberofQuestions" class="block mb-2">Select difficulty: </label>
                <select id="Difficulty" class="text-black p-2 rounded w-full">
                    <option value="Any dif">Any Difficulty</option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                   
                </select>
            </div>
            <div class="text-white mt-4 p-3 w-full">
                <label for="NumberofQuestions" class="block mb-2">Select time per question:</label>
                <select id="time" class="text-black p-2 rounded w-full">
                    <option value="10">10 Seconds</option>
                    <option value="15">15 Seconds</option>
                    <option value="25">20 Seconds</option>
                    <option value="25">25 Seconds</option>
                    <option value="30">30 Seconds</option>
                    <option value="60">60 Seconds</option>
                </select>
            </div>
            <a  class="relative m-3" >
                <span class="absolute top-0 left-0 mt-1 ml-1 h-full w-full rounded bg-black"></span>
                <span class="fold-bold relative inline-block h-full w-full rounded border-2 border-black bg-white px-24 py-1 text-base font-bold text-black transition duration-100 hover:bg-yellow-400 hover:text-gray-900 "> Start Quiz</span>
            </a>
        </div>

</html>

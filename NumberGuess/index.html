<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Guess the Number</title>
</head>
<body>
    <div class="h-screen w-screen flex justify-center items-center bg-gradient-to-r from-gray-700 via-gray-900 to-black border border-black rounded ">
        <div class="border border-black rounded p-6 shadow-2xl shadow-cyan-950  flex flex-col ">
            <!-- Title -->
            <div class="text-5xl font-extrabold mb-6">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-sky-400 via-rose-400 to-lime-400 p-2">
                    Number Guess
                </span>
            </div>
            
            <!-- Instruction and Input Field -->
            <div class="text-2xl m-3 flex flex-col shadow-2xl shadow-cyan-500/50">
                <h1 class="p-3 text-white">Guess The Number From 1 to 100</h1>
                <input id="input" class="m-1 p-3 border border-slate-300 hover:border-indigo-300 rounded bg-transparent text-white" type="number" placeholder="Enter the Number">
            </div>
            
            <!-- Previous Attempts -->
            <div id="Attempt" class="flex flex-row flex-wrap items-center text-white mb-4"></div>

            <!-- Result Message -->
            <h1 id="result" class="text-3xl text-white mt-4"></h1>
            <button  onclick="resetGame()" class=" self-center justify-center px-6 py-2 bg-gradient-to-r from-gray-700 via-gray-900 to-black  text-white rounded hover:bg-indigo-700 shadow-2xl shadow-red-950">
                Reset Game
            </button>
            
        </div>
    </div>
</body>
</html>
